{% extends 'base.html' %}

{% block content %}
    <div class="row">
        {% for animal in animals %}
        <div class="col">
            <div class="card" style="width: 18rem; margin: 10px;">
                <img src="{{animal.pictureURL}}" class="card-img-top" alt="...">
                <div class="card-body">
                  <h5 class="card-title">{{animal.name}}</h5>
                  <p class="card-text">{{animal.category}}</p>
                  <p class="card-text">Tags: {{animal.tags}}</p>
                  <a href="#" class="btn btn-primary">Add to cart</a>
                </div>
              </div>
        </div>
        {% endfor %}
    </div>
{% endblock %}
